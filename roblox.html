<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buntar</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: #1f1f1f;
        overflow-x: hidden;
    }
    .navbar {
        width: 100%;
        height: 60px;
        background: #1f1f1f;
        display: flex;
        align-items: center;
        padding: 0 16px;
        color: white;
    }
    .logo img{
        height: 40px;
        width: 40px;
        cursor: pointer;
    }
    .nav-links {
        display: flex;
        gap: 24px;
        margin-left: 24px;
        flex: 1;
    }
    .nav-links a {
        color: #cfcfcf;
        text-decoration: none;
        font-size: 14px;
    }
    .nav-links a:hover {
        color: white;
    }
    .right-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .search {
        width: 300px;
        max-width: 100%;
        background: #2c2c2c;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        outline: none;
    }
    .login-btn{
        background: #00a2ff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }
    .login-btn:hover {
        background: #0088d6;
    }
    .con{
        width: 100%;
        height: calc(100vh - 60px);
        background: #181818;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
    .main {
        height: 90%;
        width: 95%;
        background-color: #1f1f1f;
        color: white;
    }
    .home{
        padding-top: 20px;
        padding-left: 20px;
        padding-bottom: 60px;
    }
    .friend{
        padding-left: 20px;
        padding-bottom: 20px;
    }
    .friends{
        height: 100px;
        width: 98%;
        padding-left: 2%;
        padding-bottom: 100px;
    }
    .box{
        height: 100px;
        width: 100px;
        background-color: white;
        border-radius: 50%;
        padding-bottom: 5px;
    }
    .text{
        padding-left: 15px;
    }
    .continue{
        padding-top: 50px;
        padding-left: 20px;
        padding-bottom: 20px;
    }
    .games{
        height: 20%;
        width: 100%;
        display: flex;
        gap: 2%;
    }
    .game{
        border-radius: 4px;
        height: 100%;
        width: 8%;
        background-color: white;
    }
    #first{
        padding-left: 20px;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.redd.it/flat-roblox-icon-for-you-guys-v0-b723jyad3swe1.png?width=1080&format=png&auto=webp&s=e2ed8d68677c503769cbc222d9e66fb9cdbb8760">
        </div>
        <div class="nav-links">
            <a href="#">Discover</a>
            <a href="#">Avatar Shop</a>
            <a href="#">Create</a>
            <a href="#">Robux</a>
        </div>
        <div class="right-section">
            <input class="search" type="text" placeholder="Search">
            <button class="login-btn">Log In</button>
        </div>
    </div>
    <div class="con">
        <div class="main">
            <div class="home"><h1><strong>Home</strong></h1></div>
            <div class="friend">
                <h3><strong>Connections(67)</strong></h3>
            </div>
            <div class="friends">
                <div class="box"></div>
                <div class="text">
                    <h3>dummy</h3>
                </div>
            </div>
            <div class="continue">
                <h2><strong>Continue</strong></h2>
            </div>
            <div class="games">
                <div class="game" id="first"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
                <div class="game"></div>
            </div>
        </div>
    </div>
</body>
</html>
