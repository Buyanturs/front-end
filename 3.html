<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        #pop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        #popup {
            width: 300px;
            height: 200px;
            background-color: aqua;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button onclick="openPopup()">Open Popup</button>

    <div id="pop">
        <div id="popup"></div>
        <button onclick="closePopup()" style="margin-left:10px; margin-top:20px;">Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("pop").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("pop").style.display = "none";
        }
    </script>

</body>
</html>
